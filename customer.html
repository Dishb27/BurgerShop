<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link rel="stylesheet" href="./css/customer.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="customer.html">Customer</a></li>
          <li><a href="order.html">Orders</a></li>
          <li><a href="reports.html">Reports</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="customer-list">
        <h2>Customer List</h2>
        <table class="customer-table">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Orders</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>
      </section>
      <section class="view-orders">
        <h2>View Customer Orders</h2>
        <div class="search-bar">
          <input type="text" id="customer-id" placeholder="Enter Customer ID" />
          <button id="search-btn">üîç</button>
        </div>
        <div class="customer-info">
          <p>Customer Name: <span id="customer-name"></span></p>
          <p>Customer Number: <span id="customer-number"></span></p>
        </div>
        <table class="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Total Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>
      </section>
      <aside class="add-customer">
        <h2>Add Customer</h2>
        <form id="add-customer-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="contact-number">Contact Number</label>
          <input
            type="text"
            id="contact-number"
            name="contact-number"
            required
          />
          <button type="submit">Add Customer</button>
        </form>
      </aside>
    </main>
    <script src="./js/customer.js"></script>
  </body>
</html>
