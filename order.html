<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders and Inventory</title>
    <link rel="stylesheet" href="./css/order.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="customer.html">Customer</a></li>
          <li><a href="order.html">Orders</a></li>
          <li><a href="customer.html">Reports</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Orders and Inventory Management</h1>

      <section class="search-section">
        <input
          type="text"
          id="search-food"
          placeholder="Search for food items"
        />
        <button class="search-btn">&#128269;</button>
      </section>

      <section class="inventory-section">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Discount</th>
              <th>Expiration Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example rows -->
            <tr>
              <td>B1030</td>
              <td>Chicken Burger</td>
              <td>LKR 1500</td>
              <td>10%</td>
              <td>Available</td>
              <td>
                <button class="add-to-cart-btn">Add to Cart</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <div class="cart-and-history">
        <section class="cart-section">
          <h2>Cart</h2>
          <table class="cart-table">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>QTY</th>
                <th>Unit Price</th>
                <th>Sub Total</th>
              </tr>
            </thead>
            <tbody>
              <!-- Cart items will populate here -->
            </tbody>
          </table>
          <label for="apply-discount">Apply Discount:</label>
          <input
            type="text"
            id="apply-discount"
            placeholder="Enter discount code"
          />
          <div class="cart-buttons">
            <button class="add-cart-btn">Add to Cart</button>
            <button class="clear-cart-btn">Clear Cart</button>
          </div>
        </section>

        <section class="order-history-section">
          <h2>Order History</h2>
          <div class="search-order">
            <input
              type="text"
              id="search-order"
              placeholder="Search by order ID"
            />
            <button class="search-btn">&#128269;</button>
          </div>
          <table class="order-history-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Order history rows -->
            </tbody>
          </table>
          <button class="delete-order-btn">Delete Order</button>
        </section>
      </div>
    </main>
  </body>
</html>
